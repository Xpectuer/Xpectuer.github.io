---
layout: default
---
{% assign sorted = site.posts | sort: 'date' | reverse %}
<!-- <h3>{{c[0]}}</h3> -->
{% for post in sorted limit:6%}
<ul>
    <li>
        <a href="{{post.url}}" style="color: rgb(182, 230, 94);">{{post.title}}</a>
        <div align='right'>{{post.date | date: '%B %d %Y'}}<a>
    </li>
</ul>
{% endfor %}
